apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ethereum-analyzer
  annotations:
    run.googleapis.com/ingress: all  # Allow both internal and external traffic
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/client-name: "ethereum-analyzer"
    spec:
      containers:
        - image: us-east1-docker.pkg.dev/homelab-424523/ethereum-analyzer/analyzer:latest
          ports:
            - containerPort: 8000
          env:
            - name: ALCHEMY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: alchemy-api-key
                  key: latest
            - name: INFURA_PROJECT_ID
              value: ""  # Placeholder - will be updated when Infura key is available
            - name: ANKR_API_KEY
              value: ""  # Placeholder - will be updated when Ankr key is available
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5